# =============================================================================
# STARTUP
# =============================================================================
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swww-daemon --format xrgb
exec-once = mako -c ~/.config/mango/mako/config
exec-once = quickshell -p ~/.config/mango/widgets/mango-bar.qml -d
exec-once = swayosd-server


# =============================================================================
# APPEARANCE
# =============================================================================
border_radius=10
no_radius_when_single=0
no_border_when_single=0
borderpx=3
focused_opacity=1.0
unfocused_opacity=1.0

rootcolor=0x201b14ff
focuscolor=0xe8e8e8ff
bordercolor=0x00000000
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff


# =============================================================================
# GAPS
# =============================================================================
gappih=3
gappiv=3
gappoh=3
gappov=3
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9


# =============================================================================
# BLUR
# =============================================================================
blur=1
blur_layer=5
blur_optimized=1
blur_params_num_passes=5
blur_params_radius=5
blur_params_noise=0.02
blur_params_brightness=0.9
blur_params_contrast=0.9
blur_params_saturation=1.2


# =============================================================================
# SHADOWS
# =============================================================================
shadows=0
layer_shadows=5
shadow_only_floating=1
shadows_size=10
shadows_blur=15
shadows_position_x=0
shadows_position_y=0
shadowscolor=0x000000ff


# =============================================================================
# ANIMATIONS
# =============================================================================
# type: zoom, slide | tag_animation_direction: 1=horizontal, 0=vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8

animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0

animation_curve_open=0.2,0.8,0.2,1
animation_curve_move=0.2,0.8,0.2,1
animation_curve_tag=0.2,0.8,0.2,1
animation_curve_close=0.2,0.8,0.2,1
animation_curve_focus=0.2,0.8,0.2,1
animation_curve_opafadeout=0.2,0.8,0.2,1
animation_curve_opafadein=0.2,0.8,0.2,1
#

# =============================================================================
# LAYOUTS
# =============================================================================
# layout support: tile, scroller, grid, deck, monocle, center_tile, vertical_tile, vertical_scroller
tagrule=id:1,layout_name:tgmix
tagrule=id:2,layout_name:tgmix
tagrule=id:3,layout_name:tgmix
tagrule=id:4,layout_name:tgmix
tagrule=id:5,layout_name:tgmix
tagrule=id:6,layout_name:tgmix
tagrule=id:7,layout_name:tgmix
tagrule=id:8,layout_name:tgmix
tagrule=id:9,layout_name:tgmix

# Scroller
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0


# =============================================================================
# OVERVIEW
# =============================================================================
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30


# =============================================================================
# KEYBOARD
# =============================================================================
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us


# =============================================================================
# TRACKPAD
# (requires relogin to apply)
# =============================================================================
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1


# =============================================================================
# MOUSE
# (requires relogin to apply)
# =============================================================================
mouse_natural_scrolling=0


# =============================================================================
# MISC
# =============================================================================
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1
axis_bind_apply_timeout=100


# =============================================================================
# KEY BINDINGS
# key names: use `xev` or `wev` | mod keys: super, ctrl, alt, shift, none
# =============================================================================

# Config
bind=SUPER+SHIFT,r,reload_config

# Applications
bind=SUPER,return,spawn,chromium
bind=SUPER,Q,spawn,ghostty
bind=SUPER,e,spawn,nautilus
bind=SUPER,space,spawn,quickshell -p ~/.config/mango/widgets/launcher.qml
bind=SUPER+SHIFT,n,spawn,signal-desktop
bind=SUPER+SHIFT,m,spawn,quickshell -p ~/.config/mango/widgets/grub_menu.qml

# Scratchpads
bind=SUPER,r,toggle_named_scratchpad,kew-term,none,ghostty --title=kew-term -e kew
bind=ALT,z,toggle_scratchpad

# Window Focus
bind=alt,Tab,focusstack,next
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# Window Swap
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# Window State
bind=SUPER,w,killclient,
bind=SUPER,g,toggleglobal,
bind=SUPER,v,togglefloating,
bind=ALT,a,togglemaximizescreen,
bind=super,f,togglefullscreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER,o,toggleoverlay,

# Window Move
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# Window Resize
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Layout
bind=SUPER,n,switch_layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# Gaps
bind=ALT+SHIFT,X,incgaps,0
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# Tags (view)
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# Tags (move client)
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# Monitor
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# Wallpaper
bind=CTRL+SUPER,space,spawn_shell,~/.config/mango/scripts/wallpaper_switcher.sh

# Screenshot
bind=NONE,Print,spawn,~/.config/mango/scripts/screenshot.sh


# =============================================================================
# VOLUME & AUDIO
# =============================================================================
bind=NONE,XF86AudioRaiseVolume,spawn,swayosd-client --output-volume raise
bind=NONE,XF86AudioLowerVolume,spawn,swayosd-client --output-volume lower
bind=NONE,XF86AudioMute,spawn,swayosd-client --output-volume mute-toggle
bind=NONE,XF86AudioMicMute,spawn,swayosd-client --input-volume mute-toggle
bind=NONE,F3,spawn,swayosd-client --output-volume raise
bind=NONE,F2,spawn,swayosd-client --output-volume lower
bind=NONE,F1,spawn,swayosd-client --output-volume mute-toggle
bind=NONE,F4,spawn,swayosd-client --input-volume mute-toggle


# =============================================================================
# BRIGHTNESS
# =============================================================================
bind=NONE,XF86MonBrightnessUp,spawn,swayosd-client --brightness raise
bind=NONE,XF86MonBrightnessDown,spawn,swayosd-client --brightness lower


# =============================================================================
# MOUSE BINDINGS
# btn_left and btn_right cannot bind without a mod key
# =============================================================================
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize


# =============================================================================
# AXIS BINDINGS
# =============================================================================
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client


# =============================================================================
# WINDOW & LAYER RULES
# =============================================================================
# App launcher 
layerrule=animation_type_open:zoom,layer_name:mako
layerrule=animation_type_close:zoom,layer_name:mako

# Kew music player scratchpad
windowrule=isfloating:1,width:800,height:500,appid:com.mitchellh.ghostty,title:.*kew.*

